<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: block;
            text-align: -webkit-center;
            unicode-bidi: isolate;
        }
        table,th,td{
            border: 1px solid;
            font-size: larger;
            padding: 10px;
        }
    </style>
</head>
<body>
        <h1>Semantic and Non-semantic tags in HTML</h1>
        <table >
            <tr>
                <th>Semantic tags</th>
                <th>Non-Semantic tags</th>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>form</li>
                        <li>table</li>
                        <li>article</li>
                        <li>aside</li>
                        <li>details</li>
                        <li>figcaption</li>
                        <li>footer</li>
                        <li>header</li>
                        <li>main</li>
                        <li>mark</li>
                        <li>nav</li>
                        <li>section</li>
                        <li>summary</li>
                        <li>time</li>
                    </ul>
                </td>
                <td>
                    <li>div</li>
                    <li>span</li>
                </td>
            </tr>
        </table>
</body>
</html>
